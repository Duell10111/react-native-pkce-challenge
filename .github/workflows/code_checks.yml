name: code_checks
on: [push]
jobs:
  code_checks:
    name: code_checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Setup environment
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: yarn
      - name: Run eslint
        run: yarn lint
      - name: Run tests
        run: yarn test
